{% extends "base.html" %}
{% block content %}
<h2>Login</h2>
<form method="POST">
  {{ form.hidden_tag() }}
  <label>{{ form.username.label }} {{ form.username() }}</label><br>
  <label>{{ form.password.label }} {{ form.password() }}</label><br>
  {{ form.submit() }}
</form>
{% endblock %}
